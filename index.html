<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1,
  maximum-scale=5"
    />

    <link rel="icon" href="devchallenges.png" />

    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="https://devchallenges.io/"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@700&family=Montserrat:wght@200&family=PT+Sans:wght@700&family=PT+Serif:wght@700&family=Poppins&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css">

    <title>Devchallenges</title>

    
  </head>
  <body>
    <div class="head-container">
      <div class="team-name">
        <h1>The creative crew</h1>
      </div>
      <div class="description">
        <h2>WHO WE ARE</h2>
        <p>We are team of creatively diverse. <br> driven.
          innovative individuals working in various <br>
          locations from the world.</p>
      </div>  
    </div>
    <div class="img-container">
      <div class="container">
        <div class="container-1">
          <div class="inner-container">
            <img class="photo-1" src="photo1.png" alt="Bill Mahoney">
            <p>Bill Mahoney</p>
          </div>
          <p class="work">Product owner</p>
        </div>
        <div class="container-2">
          <div class="inner-container">
            <img class="photo-2" src="photo2.png" alt="Saba Cabrera">
            <p>Saba Cabrera</p>
          </div>
          <p class="work">Art director</p>
        </div>
        <div class="container-3">
        <div class="inner-container">
          <img class="photo-3" src="photo3.png" alt="Shae Le">
          <p>Shae Le</p>
        </div>
        <p class="work">Tech Lead</p>
        </div>
      </div>
      <div class="container">
        <div class="container-4">
          <div class="inner-container">
            <img class="photo-4" src="photo4.png" alt="Skylah Lu"> 
            <p>Skylah Lu</p>
          </div>
          <p class="work">UX Designer</p>
        </div>
        <div class="container-5">
          <div class="inner-container">
            <img class="photo-5" src="photo5.png" alt="Griff Richards">
            <p>Griff Richards</p>
          </div>
          <p class="work">Developer</p>
        </div>
        <div class="container-6">
          <div class="inner-container">
            <img class="photo-6" src="photo6.png" alt="Stan John">
            <p>Stan John</p>
          </div>
          <p class="work">Developer</p>
        </div>
      </div>
    </div>
  </body>
</html>
